<h2 *ngFor="let currentKeg of kegs" (click)="showInfo(currentKeg)">{{currentKeg.name}}</h2>
<div *ngIf="selectedKeg">
  <h2>{{selectedKeg.name}}</h2>
  <h3>{{selectedKeg.brand}}</h3>
  <h3>{{selectedKeg.price}}</h3>
  <h3>{{selectedKeg.alcoholContent}}</h3>
</div>

<form>
  <label>Enter Name: </label>
  <input type="text" [(ngModel)]="selectedKeg.name" name="name" placeholder="Now On Tap!" required>{{newBeer}}<br><br>
  <label>Enter Brand: </label>
  <input type="text" [(ngModel)]="selectedKeg.brand" name="brand" placeholder="brand!" required>{{newBeer}}<br><br>
  <label>Enter Price: </label>
  <input type="text" [(ngModel)]="selectedKeg.price" name="price" placeholder="price per keg!" required>{{newBeer}}<br><br>
  <label>Enter ABV: </label>
  <input type="text" [(ngModel)]="selectedKeg.alcoholContent" name="alcoholContent" placeholder="AVB!" required>{{newBeer}}<br><br>
  <button (click)="addKeg(selectedKeg.name, selectedKeg.brand, selectedKeg.price, selectedKeg.alcoholContent)">Add/Edit Keg</button>
  <button (click)="clearBeer()">Clear Selection</button>
</form>
